name: María Mercedes Talavera
bio: |
  ¡Hola! Soy <strong>María Mercedes</strong>, asesora en bienestar y protección financiera.

  Hace 5 años encontré en el mundo de los seguros una forma real y significativa de ayudar a las personas.

  Cada asesoría que brindo se apoya en tres pilares: servicio, integridad y empatía. Estoy convencida de que la confianza se construye con honestidad y cercanía. 

  Hace un año viví una experiencia personal como mamá que me mostró, de la manera más profunda, el valor de contar con un respaldo económico en momentos difíciles. Esa vivencia se transformó en fuerza y hoy me impulsa a compartir con otros la importancia de estar preparados y protegidos.

  Mi misión es acompañarte para que tomes decisiones conscientes y seguras sobre tu presente y tu futuro.
